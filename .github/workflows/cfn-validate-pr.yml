name: Validate CloudFormation on PR

on:
  pull_request:
    paths:
      - 'cloudformation/**'

  pull_request_target:
    types: [closed]  # This triggers the cleanup job when a PR is closed (merged or not)

permissions:
  pull-requests: write
  contents: read

jobs:
  validate-cfn:
    if: github.event.action != 'closed'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2

      - name: Validate CloudFormation template
        run: |
          aws cloudformation validate-template --template-body file://cloudformation/s3-bucket.yml

      - name: Deploy our stack
        run: |
          stack_name="pr-test-stack-${{ github.event.pull_request.number }}"
          aws cloudformation create-stack \
            --stack-name $stack_name \
            --template-body file://cloudformation/s3-bucket.yml \
            --parameters ParameterKey=Environment,ParameterValue=test

      - name: Comment on the PR
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… CloudFormation test stack deployed.\nStack name: `pr-test-stack-${{ github.event.pull_request.number }}`'
            })

  cleanup-on-merge:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2

      - name: Delete Test Stack
        run: |
          stack_name="pr-test-stack-${{ github.event.pull_request.number }}"
          echo "ðŸ§¹ Deleting CloudFormation stack: $stack_name"
          aws cloudformation delete-stack --stack-name $stack_name


        